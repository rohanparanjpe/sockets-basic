<!DOCTYPE html>
<html>
<head>
  <title> ChatIO App</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/styles.css">  
 </head>
<body>
       <div class="vertical-center">
          <div class="container">
             <div class="row">
                   <div class="col-md-6  col-md-offset-3 well well-lg">
                       <div class="input-group">
                       <span class="input-group-addon">
                         <i class="glyphicon glyphicon-off"></i>  
                         </span>
                       
                           <a href="/index.html" class="btn btn-danger"> Log Out </a> </div>
                     <h1 class="room-title text-center"></h1>
                    <ul class="messages list-group">
                       <!-- Messeges end up here -->
                     </ul>
                <form id ="message-form">
                     <div class="form-group">
                           <div class="input-group">
                                         <span class="input-group-addon">
                                           <i class="glyphicon glyphicon-comment"></i>  
                                         </span>
                                <input type="text" name="message" class="form-control"/>
                         </div>
                    </div>
                      <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-lg btn-block"/>
                    </div>
                </form>
                    <h5 class="text-center"> Developed by Rohan</h5>
                 </div>
              </div>
           </div>
           
    </div>
    
    
    
    
    
    <script src ="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
    <script src="/js/QueryParams.js"></script>
    <script src="/js/app.js"></script>
  
</body>
</html>
