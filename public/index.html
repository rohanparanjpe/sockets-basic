<!DOCTYPE html>
<html>
<head>
  <title> ChatIO App</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/styles.css">   
</head>
<body>
        <div class="vertical-center">
          <div class="container">
             <div class="row">
                   <div class="col-md-4  col-md-offset-4 well well-lg">
                       <h1 class="text-center">Join Chat</h1>
                             <form action="/chat.html">
                                    <div class="form-group">
                                        <label> Display Name</label>
                                       <div class="input-group">
                                         <span class="input-group-addon">
                                           <i class="glyphicon glyphicon-user"></i>  
                                         </span>
                                        <input type="text" name="name" class="form-control"/>
                                        </div>
                                    </div>      
                                 <div class="form-group">
                                     <label> Room Name</label>
                                    <div class="input-group"> 
                                        <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-comment"></i>
                                        </span>
                                     <input type="text" name="room" class="form-control"/>
                                     </div>    
                                 </div>
                                 <div class="form-group">
                                     <input type="submit" value="Join Chat" class="btn btn-primary btn-lg btn-block"/>
                                 </div>
                             </form>  
                             <h5 class="text-center"> Developed by Rohan</h5>
                   </div>        
            </div> 
        </div>        
    </div>      
</body>
</html>
